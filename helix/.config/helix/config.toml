theme = "catppuccin_mocha"

[editor]
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true
max-indent-retain = 999

[editor.indent-guides]
render = true
character = "â”Š"

[editor.smart-tab]
"supersede-menu" = true

[keys.normal.space]
"." = "file_picker_in_current_buffer_directory"

[keys.normal]
"-" = "file_explorer_in_current_buffer_directory"
"K" = "hover"
"C-r" = "redo"
